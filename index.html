<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typechecker - Der etwas andere Typechecker</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <a href="https://github.com/Absurd-Mind/typechecker" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
      <svg height="32" viewBox="0 0 16 16" width="32" aria-hidden="true">
        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
    <div class="container">
      <h1>Typechecker</h1>
      <p class="instructions">
        Tippe den folgenden Text ab. Die Shift-Tasten-Nutzung wird analysiert.
      </p>
      
      <div class="options-panel">
        <div class="option-group">
          <label for="textSelect">Text:</label>
          <select id="textSelect">
            <option value="0">Einfacher Text (Deutsch)</option>
            <option value="1">Text mit Sonderzeichen</option>
            <option value="2">Englischer Text</option>
            <option value="3">Programmier-√úbung</option>
          </select>
        </div>
        
        <div class="option-group">
          <label for="layoutSelect">Tastatur-Layout:</label>
          <select id="layoutSelect">
            <option value="de">Deutsch (QWERTZ)</option>
            <option value="en">Englisch (QWERTY)</option>
          </select>
        </div>
        
        <div class="option-group">
          <label>
            <input type="checkbox" id="showSpaceSymbol" checked />
            Leerzeichen als ‚ê£ anzeigen
          </label>
        </div>
      </div>
      
      <div class="text-display" id="textDisplay"></div>
      
      <textarea 
        id="inputArea" 
        placeholder="Hier tippen..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
      
      <div class="stats-panel">
        <h2>Statistiken</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <span class="stat-label">Linke Shift-Taste</span>
            <span class="stat-value" id="leftShiftCount">0</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Rechte Shift-Taste</span>
            <span class="stat-value" id="rightShiftCount">0</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Korrekte Shift-Nutzung</span>
            <span class="stat-value" id="correctShiftCount">0</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Falsche Shift-Nutzung</span>
            <span class="stat-value" id="wrongShiftCount">0</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Tippfehler</span>
            <span class="stat-value" id="errorCount">0</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Fortschritt</span>
            <span class="stat-value" id="progress">0%</span>
          </div>
        </div>
      </div>
      
      <div class="shift-log">
        <h3>Shift-Tasten Log</h3>
        <div id="shiftLog" class="log-content"></div>
      </div>

      <div class="results-panel" id="resultsPanel">
        <h2>üéâ Ergebnis</h2>
        <pre id="resultsContent"></pre>
        <button id="copyResultBtn" class="copy-btn">Ergebnis kopieren</button>
      </div>

      <button id="resetBtn" class="reset-btn">Neu starten</button>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
